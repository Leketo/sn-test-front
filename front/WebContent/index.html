	<script>
        $(document).ready(function () {
        	// Activate tooltip
        	$('[data-toggle="tooltip"]').tooltip();
        	
        	// Select/Deselect checkboxes
        	var checkbox = $('table tbody input[type="checkbox"]');
        	
        	$("#selectAll").click(function(){
        		if(this.checked){
        			checkbox.each(function(){
        				this.checked = true;                        
        			});
        		} else{
        			checkbox.each(function(){
        				this.checked = false;                        
        			});
        		} 
        	});
        	
        	checkbox.click(function(){
        		if(!this.checked){
        			$("#selectAll").prop("checked", false);
        		}
        	});

        	table_jq = $('#table');

        	  table = table_jq.DataTable( {
        	          "ajax": {
        	              "url": "http://localhost:8080/back/patiences",
        	              "dataSrc": ""
        	          },
        	          "scrollX": true,
        	          "columns": [
        	        	  { "data":null,"defaultContent":row_buttons },
        	              { "data": "name" },
        	              { "data": "age" }
        	          ],
        	          "language": table_espanol,
        	          dom: 'Bfrtip',
        				lengthMenu: [
        		            [ 10, 25, 50, -1 ],
        		            [ '10 rows', '25 rows', '50 rows', 'Show all' ]
        		        ]

        	      });
        })
    </script>
